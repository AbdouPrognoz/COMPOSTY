<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Details | CompostConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a class="nav-link active" href="#">Requests</a>
      <a class="nav-link" href="#">Buy kit</a>
      <a class="nav-link" href="#">Profile</a>
    </div>
    <div class="nav-right">
      <span class="logout">Log out</span>
      <img class="profile-img" src="icons/Photo OUARAS 1.png" alt="Profile">
    </div>
  </nav>
  <main>
    <section class="details-container">
      <a href="index.html" class="back-link">&lt; back</a>
      <div class="detail-row"><span class="label">Name :</span> <span class="value">Amer Kousofi</span></div>
      <div class="detail-row"><span class="label">Location :</span> <span class="value">Eulma, Setif</span></div>
      <div class="detail-row">
        <span class="label">Time :</span> 
        <span class="value pill">13:30:00 GMT (+1)</span>
        <span class="label">Date :</span>
        <span class="value pill">Sunday, 16 February 2025</span>
      </div>
      <div class="detail-row">
        <span class="label">Price :</span> 
        <span class="value pill dark">200 DA/KG</span>
        <span class="label">Quantity :</span>
        <span class="value pill dark">14/20 KG</span>
      </div>
      <div class="detail-row">
        <span class="label">Tel Num :</span> 
        <span class="value pill">0999999999</span>
      </div>
      <div class="detail-row">
        <span class="label">KGs to sell :</span> 
        <span class="value pill dark">? / 6 KG</span>
      </div>
      <div class="action-row">
        <button class="call-btn">Call</button>
        <button class="confirm-btn">Confirm</button>
      </div>
    </section>
  </main>
</body>
</html>
